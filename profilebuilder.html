<div class="container rounded bg-white mt-5 mb-5">
  <div class="row">
      <div class="col-md-3 border-right">
          <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span class="font-weight-bold">Edogaru</span><span class="text-black-50">edogaru@mail.com.my</span><span> </span></div>
      </div>
      <div class="col-md-5 border-right">
          <div class="p-3 py-5">
              <div class="d-flex justify-content-between align-items-center mb-3">
                  <h4 class="text-center">Profile Builder</h4>
              </div>
              <div class="row mt-2">
                  <div class="col-md-6"><label class="labels">Username</label><input type="text" class="form-control" placeholder="Enter full name" value=""></div>
              </div>
              <div class="row mt-3">
                  <div class="col-md-12"><label class="labels">Age</label><input type="text" class="form-control" placeholder="Enter age" value=""></div>
                  <div class="col-md-12"><label class="labels">Email Address</label><input type="text" class="form-control" placeholder="Enter email address" value=""></div>
                  <div class="col-md-12"><label class="labels">Condition/Procedure</label><input type="text" class="form-control" placeholder="Enter condition or procedure" value="">
                    <div class="dropdown">
                      <button onclick="myFunction()" class="dropbtn">Condition/Procedure</button>
                      <div id="myDropdown" class="dropdown-content">
                        <a href="#home">Gastric Bypass</a>
                        <a href="#about">Traumatic Brain Injury</a>
                        <!--don't want to link it here, want to save a T/F value and then use that to go to VR
                        following https://www.w3schools.com/howto/tryit.asp?filename=tryhow_css_js_dropdown-->
                      </div>
                    </div>
                  </div>
                  <body>
                    <script>
                      /* When the user clicks on the button, 
                      toggle between hiding and showing the dropdown content */
                      function myFunction() {
                        document.getElementById("myDropdown").classList.toggle("show");
                      }
                      
                      // Close the dropdown if the user clicks outside of it
                      window.onclick = function(event) {
                        if (!event.target.matches('.dropbtn')) {
                          var dropdowns = document.getElementsByClassName("dropdown-content");
                          var i;
                          for (i = 0; i < dropdowns.length; i++) {
                            var openDropdown = dropdowns[i];
                            if (openDropdown.classList.contains('show')) {
                              openDropdown.classList.remove('show');
                            }
                          }
                        }
                      }
                      </script>
                    
                    </body>
                  <div class="col-md-12"><label class="labels">Injury?</label><input type="text" class="form-control" placeholder="Enter injury if applicable" value=""></div>
              </div>
          
              <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button">Save Profile</button></div>
          </div>
